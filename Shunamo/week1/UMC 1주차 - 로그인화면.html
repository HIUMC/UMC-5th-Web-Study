<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login page</title>
	<link href="UMC Login.css" rel="stylesheet" >
</head>


<body>
	<form id="all">
	<div class="login">
		<h6>&nbsp;</h6>
		<p><h1>로그인</h1></p>
		<hr style ="color:white">
		<br/>
	
		<form id="login-form">
			<input type="text" name="id" id="input-id-pw" placeholder="아이디"><br/>
			<input type="password" name="password" id="input-id-pw" placeholder="비밀번호"><br/><br/>
			<input type="submit" value="로그인" id="login-button"><br/>
		</form>
	
		<br/>
		<form id="member">
			<input type="submit" value="회원가입" id="join-in">
			<input type="submit" value="아이디/비밀번호 찾기" id="finding">
		</form>
	</div>
</form>
</body>
</html>
